# -*- coding: utf-8 -*-
# vim: ft=yaml
barman:
  pkg: barman
  repo_url: 'http://apt.postgresql.org/pub/repos/apt'
  repo_key: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
  config: '/etc/barman.conf'
  config_dir: '/etc/barman.d'
  home: /var/lib/barman
  user: barman
  log_file: /var/log/barman/barman.log
  log_level: INFO
  compression: gzip
  recovery_options: 'get-wal'
  cron:
    ensure: present
  api:
    version: "0.3"
    config: '/etc/barmanapi.conf'
    client_config: '/usr/share/barmanapi/client.conf'
    secret: 89660c74da48ddd4efbe4d3c8f8150de
    host: 0.0.0.0
    port: 1935
    debug: 'False'
    remote: 'False'
    remote_ssh: ssh barman@backup
    async_command: ['backup','cron','recover']
    secret: Deneme
    algorithm: HS256
    token_life: 6000
    backup_count: 5
    max_bytes: 20000    