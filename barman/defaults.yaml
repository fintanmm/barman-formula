# -*- coding: utf-8 -*-
# vim: ft=yaml
barman:
  pkg: barman
  repo_url: 'http://apt.postgresql.org/pub/repos/apt'
  config: '/etc/barman.conf'
  config_dir: '/etc/barman.d'
  home: /var/lib/barman
  user: barman
  log_file: /var/log/barman/barman.log
  log_level: INFO
  compression: gzip
  service:
    name: barman
